name: 'Build & Release'

on:
  push:
    branches: [release]
  pull_request:
    branches: [release]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        platform: [macos-latest, ubuntu-latest, windows-latest]

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v2

      - name: Setup node
        uses: actions/setup-node@v1
        with:
          node-version: 16

      - name: Install stable Rust version
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable

      - name: Install deps (Ubuntu only)
        if: matrix.platform == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev webkit2gtk-4.0 libappindicator3-dev librsvg2-dev patchelf

      - name: Install app deps & Build it
        run: yarn && yarn build
      - uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: todo-v__VERSION__
          releaseName: 'Todo v__VERSION__'
          releaseBody: 'See the assets to download this version and install the app.'
          releaseDraft: true
          prerelease: false
